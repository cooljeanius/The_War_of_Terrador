            begin=-150
            end=0
            image="projectiles/greenlaserbeam-n.png"
            image_diagonal="projectiles/greenlaserbeam-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Zederians/Black_Widow_Tank.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Zederians/Black_Widow_Tank.png"
