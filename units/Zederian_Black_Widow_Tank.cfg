[unit_type]
    id=Black_Widow_Tank
    name= _ "Black Widow-Class Heavy Tank"
    race=zederian
    image="Zederians/Black_Widow_Tank.png"
    profile="Zederians/Black_Widow_Tank.png"
    hitpoints=62
    movement_type=tank
    movement=5
    experience=94
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=98
    usage=tank
    description= _ "Black Widow Tanks are the most feared weapon in the Zederian arsenal, not for its strength, but for its stealth. The Black Widow can transform into any civilian vehicle, allowing it to blend in with civilians in towns and cities."+{SPECIAL_NOTES}+{SPECIAL_NOTES_NIGHTSTALK}
    [abilities]
        {ABILITY_NIGHTSTALK}
    [/abilities]
#ifdef __UNUSED__
