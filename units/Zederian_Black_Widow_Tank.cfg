    [attack]
        name=Rifle
        description=_"Triple Rockets"
        icon=attacks/plasmabomb.png
        type=fire
        range=ranged
        damage=18
        number=3
    [/attack]
    [attack]
        name=Laser
        description=_"Twin Superlasers"
        icon=attacks/plasmabeam.png
        type=pierce
        range=melee
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Laser
        [/filter_attack]
