[unit_type]
    id=Raven
    name= _ "Raven"
    race=zederian
    image="Zederians/Raven.png"
    profile="images/Raven.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=fighterfly
    movement=6
    experience=43
    level=2
    alignment=chaotic
    advances_to=Frigate
    {AMLA_DEFAULT}
    cost=34
    usage=ship
    description= _ "Zederian Ravens are more advanced than thier Wasp bretheren, and are used much like Wasps, as well. They have larger cannons, which do more damage to infantry. Ravens are batter armored, and as such, can take more punishment than a Hornet."
    die_sound=ship-explosion.wav
    {TRAIT_MECHANICAL}
    [attack]
        name=Rifle
        description=_"Twin Lasers"
        icon=attacks/laserbeams.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/greenlasers-n.png"
            image_diagonal="projectiles/greenlasers-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Zederians/Raven.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Zederians/Raven.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Zederians/Raven.png"
                sound=beam.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
