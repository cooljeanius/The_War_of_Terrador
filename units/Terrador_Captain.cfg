[unit_type]
    id=Captain
    name= _ "Captain"
    race=new_earth_human
    image="Terradorians/Captain.png"
    profile="images/Captain.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=foot
    movement=5
    experience=42
    level=1
    alignment=lawful
    advances_to=Commander
    {AMLA_DEFAULT}
    cost=18
    usage=leader
    description= _ "The captains of the Terrador military have found that the old tactics from Earth-war days are obsolete. Practicing new tactics, they are able to command their fellows well, inspiring and aiding them in combat. All Captains are equipped with a Mk-4 Laser-Rifle, which they use with great accuracy. They have been equipped with the best armor and weapons, and so are more powerful then the common soldier in combat."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=Rifle
        description=_"Mk-4 Laser Rifle"
        icon=attacks/powergun.png
        type=pierce
        range=ranged
        damage=6
        number=4
    [/attack]
    [attack]
        name=Pistol
        description=_"VibroKnife"
        icon=attacks/dagger-human.png
        type=pierce
        range=melee
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bluelaser-n.png"
            image_diagonal="projectiles/bluelaser-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Terradorians/Captain.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Captain-attack-1.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Captain-attack-1.png"
                sound=beam.wav
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Terradorians/Captain-attack-2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="Terradorians/Captain-attack-3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="Terradorians/Captain-attack-4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="Terradorians/Captain.png"
        [/frame]
    [/attack_anim]
[/unit_type]
