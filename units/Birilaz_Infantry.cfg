[unit_type]
    id=binfantry
    name= _ "Birilaz Infantry"
    race=birilaz
    image="Birilaz/Birilaz_Drone.png"
    profile="Birilaz/Birilaz_Drone.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=birilazfoot
    movement=5
    experience=40
    level=1
    alignment=neutral
    advances_to=bdrone
    {AMLA_DEFAULT}
    cost=12
    [modifications]
        {TRAIT_MECHANICAL}
    [/modifications]
    usage=scout
    description= _ "Basic soldiers of the Birilaz Conglomerate, these constructs are mechanical soldiers. They cannot fear, they cannot hate, they simply kill."
    die_sound=ship-explosion.wav
    {TRAIT_MECHANICAL}
    [attack]
        name=Rifle
        description=_"Light Infantry Laser"
        icon=attacks/energy-shock.png
        type=pierce
        range=ranged
        damage=4
        number=4
    [/attack]
    [attack]
        name=bash
        description=_"Crush"
        icon=attacks/collide.png
        type=pierce
        range=ranged
        damage=10
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bluelaser-n.png"
            image_diagonal="projectiles/bluelaser-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Birilaz/Birilaz_Drone.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Birilaz/Birilaz_Drone.png"
                sound=ship-explosion.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Birilaz/Birilaz_Drone.png"
                sound=ship-explosion.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
