[unit_type]
    id=Light_Tank
    name= _ "L67 Light Tank"
    race=new_earth_human
    image="Terradorians/Light_Tank.png"
    profile="Terradorians/Light_Tank.png"
    hitpoints=45
    movement_type=tank
    movement=5
    experience=39
    level=1
    alignment=lawful
    advances_to=Tank
    {AMLA_DEFAULT}
    cost=38
    usage=tank
    description= _ "Tanks used by the Terrador military are very slow, but make up for this by having a very powerful weapons system. The L67 Light Tanks are the most simple of the Tank line, but are also very hard to destroy."
    die_sound=ship-explosion.wav
    {TRAIT_MECHANICAL}
    [attack]
        name=Rifle
        description=_"M67L Light Cannon"
        icon=attacks/defenceturret.png
        type=pierce
        range=ranged
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/energybeam-n.png"
            image_diagonal="projectiles/energybeam-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Terradorians/Light_Tank.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Light_Tank-attack-1.png"
                sound=energy-cannon.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Light_Tank-attack-1.png"
                sound=energy-cannon.wav
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Terradorians/Light_Tank-attack-2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="Terradorians/Light_Tank-attack-3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="Terradorians/Light_Tank-attack-4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="Terradorians/Light_Tank.png"
        [/frame]
    [/attack_anim]
[/unit_type]
