[unit_type]
    id=Flamethrower
    name= _ "Flamethrower"
    race=new_earth_human
    image="Terradorians/Flamethrower.png"
    profile="data/add-ons/The War of Terrador/unitpics/Flamethrower.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=foot
    movement=5
    experience=39
    level=2
    alignment=lawful
    advances_to=Pyro
    {AMLA_DEFAULT}
    cost=30
    usage=fighter
    description= _ "Flamethrowers are pyromaniacs at heart, bringing flames and destruction to the battlefield. They fry anything that stands in their way, and thus are rarely seen on anything but battlefields that are in sore need of aid. Because of the highly volatile mixtures in the tanks on their backs, they are weak against most attacks."
    die_sound={SOUND_LIST:HUMAN_DIE}
	    [attack]
        name=Rifle
        description=_"Flamethrower"
        icon=attacks/plasmagun.png
        type=fire
        range=melee
		[specials]
			{WEAPON_SPECIAL_ENFLAMED}
		[/specials]
        damage=4
        number=9
    [/attack]
[attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Terradorians/Flamethrower.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Flamethrower.png"
                sound=fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Flamethrower.png"
                sound=fire.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Terradorians/Flamethrower-attack.png"
        [/frame]
    [/attack_anim]	
[/unit_type]
