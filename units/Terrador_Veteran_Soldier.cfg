[unit_type]
    id=Veteran_Soldier
    name= _ "Veteran Soldier"
    race=new_earth_human
    image="Terradorians/Veteran_Soldier.png"
    profile="Portraits/Veteran_Soldier.png"
    hitpoints=43
    movement_type=foot
    movement=5
    experience=42
    level=2
    alignment=lawful
    advances_to=Terradors_Finest
    {AMLA_DEFAULT}
    cost=30
    usage=fighter
    description= _ "Veteran Soldiers are men who have seen the field of battle and lived to tell the tale. Their combat prowess is greater, and they have learned to use their weapons with greater power. Veterans have learned for their own mistakes, and as such, have learned to use cover well."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=Rifle
        description=_"Mk-2 Laser Rifle"
        icon=attacks/plasmagun.png
        type=pierce
        range=ranged
        damage=8
        number=4
    [/attack]
    [attack]
        name=Bayonet
        description=_"Combat Knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bluelaser-n.png"
            image_diagonal="projectiles/bluelaser-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Terradorians/Veteran_Soldier.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Veteran_Soldier-attack-1.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Veteran_Soldier-attack-1.png"
                sound=beam.wav
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Terradorians/Veteran_Soldier-attack-2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="Terradorians/Veteran_Soldier-attack-3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="Terradorians/Veteran_Soldier-attack-4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="Terradorians/Veteran_Soldier.png"
        [/frame]
    [/attack_anim]
[/unit_type]
