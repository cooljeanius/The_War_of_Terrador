[unit_type]
    id=Marksman
    name= _ "Marksman"
    race=new_earth_human
    image="Terradorians/Marksman.png"
    profile="Portraits/Soldier.png"
    hitpoints=21
    movement_type=foot
    movement=5
    experience=42
    level=1
    alignment=lawful
    advances_to=Sniper
    {AMLA_DEFAULT}
    cost=15
    usage=fighter
    description= _ "The Marksman of the Terrador Army are efficient and deadly. They take their enemy out from afar, and easily pick off enemy infantry. Their only weakness, however, is their lack of a melee attack, and their weak HP. Their rifles have been outfitted with nuclear shells, which poison the enemy with each shot."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=Rifle
        description=_"Mk-6 Sniper Rifle Silencer Attachment"
        icon=attacks/plasmagun.png
        type=pierce
        range=snipe
        [specials]
            {WEAPON_SPECIAL_SNIPERRIFLE}
        [/specials]
        damage=100
        number=1
    [/attack]

    [attack]
        name=Rifle
        description=_"Mk-6 Sniper Rifle"
        icon=attacks/plasmagun.png
        type=pierce
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/redlaser-n.png"
            image_diagonal="projectiles/redlaser-ne.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=-380
            image="Terradorians/Marksman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=0
                image="Terradorians/Marksman.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=0
                image="Terradorians/Marksman.png"
                sound=beam.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
