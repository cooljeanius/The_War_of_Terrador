[unit_type]
    id=Soldier
    name= _ "Soldier"
    race=new_earth_human
    image="Terradorians/Soldier.png"
    profile="images/Soldier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=27
    movement_type=foot
    movement=5
    experience=31
    level=1
    alignment=lawful
    advances_to=Veteran_Soldier,SpecOps,Shotgunner,Flamethrower
    {AMLA_DEFAULT}
    cost=15
    usage=fighter
    description= _ "The soldiers of the Terrador army are plentiful, brave, and obedient. They are armed with main-line weapons that, while eficcient, are nowhere near as advanced as that used by Captains and thier superiors. Soldiers are the backbone of every army, and Terrador soldiers are the finest soldiers on New Earth."
    die_sound={SOUND_LIST:HUMAN_DIE}    
	[attack]
        name=Rifle
        description=_"Mk-2 Laser Rifle"
        icon=attacks/powergun.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack]
        name=Bayonet
        description=_"Combat Knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
	
[attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bluelaser-n.png"
            image_diagonal="projectiles/bluelaser-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Terradorians/Soldier.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Soldier-attack-1.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Soldier-attack-1.png"
                sound=beam.wav
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Terradorians/Soldier-attack-2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="Terradorians/Soldier-attack-3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="Terradorians/Soldier-attack-4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="Terradorians/Soldier.png"
        [/frame]
    [/attack_anim]
[/unit_type]
