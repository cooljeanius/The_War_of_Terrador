[unit_type]
    id=Elite_Warrior
    name= _ "Elite Warrior"
    race=zederian
    image="Zederians/Elite.png"
    profile="images/Warrior_Elite.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=68
    movement_type=foot
    movement=6
    experience=95
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=fighter
    description= _ "The Elite Warriors of the Zederian army are the protectors of the Ruling Council, distinguished by their bright blue armor. Elite Warriors have slain at least two dozen Terrador forces, and for this, they are respected and feared by even those they protect."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=Rifle
        description=_"Nuclear Photon Rifle"
        icon=attacks/concussionbeam.png
        type=pierce
        range=ranged
        damage=10
        number=4
    [/attack]
    [attack]
        name=mace
        description=_"Energy Blade"
        icon=attacks/lightninglaser.png
        type=blade
        range=melee
        damage=4
        number=10
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bluelaser-n.png"
            image_diagonal="projectiles/bluelaser-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Zederians/Elite.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Zederians/Elite.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Zederians/Elite.png"
                sound=beam.wav
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Zederians/Elite-attack-1.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="Zederians/Elite-attack-2.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="Zederians/Elite-attack-3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
