[unit_type]
    id=Recon_Tank
    name= _ "Hawk-Class Reconissance Tank"
    race=zederian
    image="Zederians/Hawk.png"
    profile="images/Hawk.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=tank
    movement=5
    experience=34
    level=1
    alignment=chaotic
    advances_to=Medium_Tank,QRV
    {AMLA_DEFAULT}
    cost=46
    usage=tank
    description= _ "Hawk-Class Tanks are the backbone of the Zederian army. They are used as all-purpose vehicles, rather than just Recon units, as the name suggests. They are equipped with a single Light Photon Cannon, and thier armor is weaker than the average Terrador tank."
    die_sound=ship-explosion.wav
    {TRAIT_MECHANICAL}
    [attack]
        name=Rifle
        description=_"Light Photon Cannon"
        icon=attacks/concussionbeam.png
        type=pierce
        range=ranged
        damage=13
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/energybeam-n.png"
            image_diagonal="projectiles/energybeam-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Zederians/Hawk.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Zederians/Hawk.png"
                sound=energy-cannon.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Zederians/Hawk.png"
                sound=energy-cannon.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
