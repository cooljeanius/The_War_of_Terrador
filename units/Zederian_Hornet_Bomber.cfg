[unit_type]
    id=Hornet
    name= _ "Hornet"
    race=zederian
    image="Zederians/Hornet.png"
    profile="Zederians/Hornet.png"
    hitpoints=33
    movement_type=fighterfly
    movement=6
    experience=98
    level=2
    alignment=chaotic
    advances_to=Cruiser
    {AMLA_DEFAULT}
    cost=34
    usage=ship
    description= _ "Hornets are more powerful than their counterparts, the Terradorian AR02b Bomber, against ground targets, but bombers, as a result, are very weak against enemy fighters. Hornets also house a larger payload of missiles, and so are extremely weak against explosive attacks."
    die_sound=ship-explosion.wav
    {TRAIT_MECHANICAL}
    [attack]
        name=Rifle
        description=_"Twin Lasers"
        icon=attacks/laserbeams.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack]
        name=Bombs
        description=_"Photon Missiles"
        icon=attacks/plasmabomb.png
        type=fire
        range=melee
        damage=16
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/greenlasers-n.png"
            image_diagonal="projectiles/greenlasers-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Zederians/Hornet.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Zederians/Hornet.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Zederians/Hornet.png"
                sound=beam.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
