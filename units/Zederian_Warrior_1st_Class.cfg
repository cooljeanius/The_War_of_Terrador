[unit_type]
    id=Warrior_1st_Class
    name= _ "Warrior 1st Class"
    race=zederian
    image="Zederians/Warrior_1.png"
    profile="Zederians/Warrior_1.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=foot
    movement=6
    experience=74
    level=2
    alignment=chaotic
    advances_to=Elite_Warrior
    {AMLA_DEFAULT}
    cost=38
    usage=fighter
    description= _ "1st Class Warriors have slayed a dozen Terrador forces in combat, which earn them the respect and fear of their allies. Some 1st Class Warriors become so enraged in the midst of battle they tear apart friends and foes alike."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=Rifle
        description=_"Advanced Photon Bolt Rifle"
        icon=attacks/powergun.png
        type=pierce
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack]
        name=mace
        description=_"Energy Mace"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=13
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bluelaser-n.png"
            image_diagonal="projectiles/bluelaser-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Zederians/Warrior_1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Zederians/Warrior_1.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Zederians/Warrior_1.png"
                sound=beam.wav
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Zederians/Warrior1-attack-1.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="Zederians/Warrior1-attack-2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-445
            end=-380
            image="Zederians/Warrior1-Mace-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Zederians/Warrior1-Mace-1.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Zederians/Warrior1-Mace-1.png"
                sound=beam.wav
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Zederians/Warrior1-Mace-2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
