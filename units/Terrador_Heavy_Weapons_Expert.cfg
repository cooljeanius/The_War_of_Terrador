[unit_type]
    id=Heavy_Weapons_Expert
    name= _ "Heavy Weapons Specialist"
    race=new_earth_human
    image="Terradorians/Heavy_Weapons_Expert.png"
    profile="Terradorians/Heavy_Weapons_Expert.png"
    hitpoints=38
    movement_type=atfoot
    movement=5
    experience=77
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=10
    usage=at
    description= _ "Heavy Weapons Specialists are the perfect anti-tank weapon. They use explosives in combat, but cannot use them in close combat, for obvious reasons."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        pierce=150
    [/resistance]
    [attack]
        name=Rocket
        description=_"Rocket Launcher"
        icon=attacks/attack_missile.png
        type=fire
        range=ranged
        damage=19
        number=2
    [/attack]
    [attack]
        name=Grenades
        description=_"Grenades"
        icon=attacks/grenade.png
        type=fire
        range=ranged
        damage=11
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Rocket
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile_salvo2_n.png"
            image_diagonal="projectiles/missile_salvo2_ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Terradorians/Heavy_Weapons_Expert.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Heavy_Weapons_Expert-attack-1.png"
                sound=missile.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Heavy_Weapons_Expert-attack-1.png"
                sound=missile.wav
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Terradorians/Heavy_Weapons_Expert-attack-2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="Terradorians/Heavy_Weapons_Expert-attack-3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="Terradorians/Heavy_Weapons_Expert-attack-4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="Terradorians/Heavy_Weapons_Expert.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Grenades
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/grenade-n.png"
            image_diagonal="projectiles/grenade-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Terradorians/Grenadier.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Grenadier-attack-1.png"
                sound=ship-explosion.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Grenadier-attack-1.png"
                sound=ship-explosion.wav
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Terradorians/Grenadier-attack-2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="Terradorians/Grenadier-attack-3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="Terradorians/Grenadier-attack-4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="Terradorians/Grenadier.png"
        [/frame]
    [/attack_anim]
[/unit_type]
