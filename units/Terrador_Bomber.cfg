[unit_type]
    id=Bomber
    name= _ "AR-02b Bomber"
    race=new_earth_human
    image="Terradorians/Bomber.png"
    profile="data/add-ons/The War of Terrador/unitpics/Bomber.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=31
    movement_type=fighterfly
    movement=6
    experience=68
    level=2
    alignment=lawful
    advances_to=Flagship,Destroyer,Anti_Tank
    {AMLA_DEFAULT}
    cost=42
    usage=ship
    description= _ "An upgrade of the AR-02, the AR-02b is a tactical bomber, used to eliminate ground forces with thier Heavy Laser Cannons. AR-02bs are piloted by seasoned flight aces."
    die_sound=ship-explosion.wav
	{TRAIT_MECHANICAL}
	[attack]
        name=Rifle
        description=_"Heavy Laser Cannons"
        icon=attacks/defenceturret.png
        type=pierce
        range=melee
        damage=7
        number=5
	[/attack]
	[attack]
        name=Bombs
        description=_"P42 Anti-Vehicle Air-to-Ground Missiles"
        icon=attacks/attack_missile.png
        type=fire
        range=ranged
        damage=5
        number=5
	[/attack]
[attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/greenlaser-n.png"
            image_diagonal="projectiles/greenlaser-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Terradorians/Bomber.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Bomber.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Bomber.png"
                sound=beam.wav
            [/frame]
        [/else]
[/attack_anim]
[/unit_type]
