[unit_type]
    id=QRV
    name= _ "Quick Response Vehicle"
    race=zederian
    image="Zederians/QRV.png"
    profile="images/QRV.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=tank
    movement=7
    experience=87
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=scout
    description= _ "QRVs are the units sent out to aid and suport retreating troops. These vehicles are build for speed, in order to perovide quick relief for injured soldiers."
    die_sound=ship-explosion.wav
	{TRAIT_MECHANICAL}
	[attack]
        name=Rifle
        description=_"Beam Laser"
        icon=attacks/plasmabeam.png
        type=pierce
        range=ranged
        damage=6
        number=5
    [/attack]
[attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/energybeam-n.png"
            image_diagonal="projectiles/energybeam-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Zederians/QRV.png"
        [/frame]
		[if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Zederians/QRV.png"
                sound=energy-cannon.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Zederians/QRV.png"
                sound=energy-cannon.wav
            [/frame]
        [/else]
[/attack_anim]
[/unit_type]
