[unit_type]
    id=Warrior_2nd_Class
    name= _ "Warrior 2nd Class"
    race=zederian
    image="Zederians/Warrior_2.png"
    profile="images/Warrior_2.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=foot
    movement=6
    experience=31
    level=1
    alignment=chaotic
    advances_to=Warrior_1st_Class,Council_Member
    {AMLA_DEFAULT}
    cost=25
    usage=fighter
    description= _ "Warriors in the Zederian army that have killed at least 3 enemies in combat are promoted to 2nd class and given rare technology to aid them as they cut through Terradorian forces. The weapons they receive are unknown tech to the Terrador military, but are very powerful, nonetheless."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=Rifle
        description=_"Photon Bolt Rifle"
        icon=attacks/infralaser.png
        type=pierce
        range=ranged
        damage=8
        number=2
    [/attack]
    [attack]
        name=mace
        description=_"Energy Mace"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bluelaser-n.png"
            image_diagonal="projectiles/bluelaser-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Zederians/Warrior_2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Zederians/Warrior_2.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Zederians/Warrior_2.png"
                sound=beam.wav
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Zederians/Warrior_2-attack-1.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="Zederians/Warrior_2-attack-2.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="Zederians/Warrior_2-attack-3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
