[unit_type]
    id=Frigate
    name= _ "Frigate"
    race=zederian
    image="Zederians/Frigate.png"
    profile="Zederians/Frigate.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=fighterfly
    movement=7
    experience=62
    level=3
    alignment=chaotic
    advances_to=Frigate
    {AMLA_DEFAULT}
    cost=42
    usage=ship
    description= _ "Frigates are the support for the main Cruisers of the Zederian Fleet. They serve as light flagships, and as a result have less armor than the Cruiser, but also more speed and damage."
    die_sound=ship-explosion.wav
    {TRAIT_MECHANICAL}
    [attack]
        name=Rifle
        description=_"Twin Lasers"
        icon=attacks/laserbeams.png
        type=pierce
        range=ranged
        damage=8
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/greenlasers-n.png"
            image_diagonal="projectiles/greenlasers-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Zederians/Frigate.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Zederians/Frigate.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Zederians/Frigate.png"
                sound=beam.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
