[unit_type]
    id=Flagship
    name= _ "T-09 Battleship"
    race=new_earth_human
    image="Terradorians/Flagship.png"
    profile="userdata/data/campaigns/The War of Terrador/unitpics/Flagship.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=fighterfly
    movement=6
    experience=129
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=84
    usage=ship
    description= _ "The T-09 are the finest ships in the Terrador fleet. They can both take down enemy fighters and destroy ground targets. The T-09 are commander by the best Fleet Commanders, and so give morale to allies units around them."
    die_sound=ship-explosion.wav	
	{TRAIT_MECHANICAL}
	[abilities]
	{ABILITY_LEADERSHIP_LEVEL_2}
	[/abilities]
	[attack]
        name=Laser Cannons
        description=_"Heavy Anti-Infantry Laser Cannons"
        icon=attacks/sniperturrets.png
        type=pierce
        range=melee
        damage=9
        number=5
	[/attack]
	[attack]
        name=Laser Cannons
        description=_"Tactical Nuclear Missiles"
        icon=attacks/nuke.png
        type=fire
        range=ranged
        damage=12
        number=5
	[/attack]
	[attack_anim]
        [filter_attack]
            name=Rifle
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/flagshiplaser-n.png"
            image_diagonal="projectiles/flagshiplaser-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Terradorians/Flagship.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Flagship.png"
                sound=beam.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Terradorians/Flagship.png"
                sound=beam.wav
            [/frame]
        [/else]
[/attack_anim]
[/unit_type]
